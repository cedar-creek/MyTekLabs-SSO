<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex  align-items-center justify-content-center" style="height:100vh">
        <div class="text-center">
            <h3 class="mb-3">MyTekLabs-SSO login demo</h3>
            <input type="text" class="form-control mb-3" name="username" placeholder="username">
            <button class="login btn btn-primary">Login</button>
        </div>
        
    </div>
   
    <script
  src="https://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>
    <script>
    document.querySelector('.login').addEventListener('click', function (event) {
        $('.msg').remove();
        $('body').append('<div class="msg">logging in...</div>')
        $.ajax({ 
            type: 'GET', 
            url: 'https://www.myteklab.com/logins/loginToken/'+ $('[name="username"]').val() +'/d0ed0208ed5934a31778a5301e708598', 
            dataType: 'json',
            success: function (data) { 
               window.location.href = data.url;
            }
        });
    });
       
  
    
    </script>
</body>
</html>
